<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" defer></script>
</head>

<body>
    <section aria-label="image-carousel">
        <button class="btn prev">&#171;</button>
        <button class="btn next">&#187;</button>
        <div class="carousel">
            <img class="slide" src="./photos/image-1.jpg" alt="image-1">

            <img class="slide" src="./photos/image-2.jpg" alt="image-2">

            <img class="slide" src="./photos/image-3.jpg" alt="image-3">

            <img class="slide" src="./photos/image-4.jpg" alt="image-4">

            <img class="slide" src="./photos/image-5.jpg" alt="image-5">

            <img class="slide" src="./photos/image-6.jpg" alt="image-6">

            <img class="slide" src="./photos/image-7.jpg" alt="image-7">


        </div>


    </section>



</body>

</html>
