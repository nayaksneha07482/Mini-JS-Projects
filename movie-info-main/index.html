<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Info</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="shortcut icon" href="https://img.icons8.com/doodle/344/film-reel--v2.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/4a9c5919ed.js" crossorigin="anonymous"></script>
</head>

<body>

    <!-- Navbar -->

    <div class="navbar">
        <div>
            Movie Info <span>Know all about your favourite movies</span>
        </div>
        <div id="searchDiv">
            <input id="query" type="text" placeholder="Enter movie name">
            <button id="btn">
                <i id="icon" class="fas fa-search"></i>
            </button>
        </div>
    </div>
    <div id="dropdown">

    </div>

    <!-- Main container -->

    <div id="container">
        <div id="searchContainer">
            <h1>Enter movie name</h1>
            <input id="search" type="search">
            <button id="srchBtn">Search</button>
        </div>
        <div id="movieInfo">

        </div>
    </div>

    <!-- Trending page link -->

    <div id="lastDiv">
        <button id="searchBtn">Trending movies</button>
    </div>
</body>

<script src="scripts/index.js">

</script>

</html>
