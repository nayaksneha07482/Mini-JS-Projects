<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Notes</title>
    <script src="https://kit.fontawesome.com/6239d07aa8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">

    <script src="./index.js" defer ></script>
</head>
<body>
    <header>
        <nav>
            <a href="./index.html">My Notes </a>
            <input type="Search" placeholder="Search Here" id = "search">
        </nav>
    </header>
    <main>
        <input type="text" placeholder="Enter Your Title" id ="noteTitle">
        <textarea rows="5" placeholder="Enter Description" id = "noteDescription"></textarea>
        <button class ="btn">Add Note</button>
        
        
    </main>

    <section class = "container">
      
    </section>
  
    <div id="popup1" class="overlay">
        <div class="popup">
            <h2>    Title and Description field can't be empty. Please write some text inside both input fields to add your notes.</h2>
            <a class="close" href="#">&times;</a>
        </div>
    </div>

    
    
    
</body>
</html>
